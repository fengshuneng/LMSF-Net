# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 4 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, HGStem, [32, 48]]  # 0-P2/4
  - [-1, 6, Rep_HGBlock, [48, 128, 3]]  # stage 1

  - [-1, 1, DWConv, [128, 3, 2, 1, False]]  # 2-P3/8
  - [-1, 6, Rep_HGBlock, [96, 512, 3]]   # stage 2

  - [-1, 1, DWConv, [512, 3, 2, 1, False]]  # 4-P4/16
  - [-1, 6, Rep_HGBlock, [192, 1024, 3, True, False]]  # cm, c2, k, light, shortcut
  - [-1, 6, Rep_HGBlock, [192, 1024, 3, True, True]]
  - [-1, 6, Rep_HGBlock, [192, 1024, 3, True, True]]  # stage 3

  - [-1, 1, DWConv, [1024, 3, 2, 1, False]]  # 8-P5/32
  - [-1, 6, Rep_HGBlock, [384, 2048, 3, True, False]]  # stage 4
  - [-1, 1, SPPF, [1024, 5]]  # 10
  - [-1, 2, C2PSA, [1024]] # 11

# YOLO11n head
head:
  - [-1, 1, Conv, [512, 1, 1]] # 12
  - [4, 1, Conv, [512, 1, 1]] # 13
  - [[-1, 7, -2], 1, Zoom_cat, []]  # 14 cat backbone P4
  - [-1, 2, C3k2, [512, False]]  # 15

  - [-1, 1, Conv, [256, 1, 1]] # 16
  - [2, 1, Conv, [256, 1, 1]] # 17
  - [[-1, 3, -2], 1, Zoom_cat, []]  # 18  cat backbone P3
  - [-1, 2, C3k2, [256, False]]  # 19 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]] # 20
  - [[-1, 16], 1, Concat, [1]]  # 21 cat head P4
  - [-1, 2, C3k2, [512, False]]  # 22 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]] # 23
  - [[-1, 11], 1, Concat, [1]]  # 24 cat head P5
  - [-1, 2, C3k2_EMSCP, [1024, True]]  # 25 (P5/32-large)

  - [[3, 7, 9], 1, DynamicScalSeq, [256]] # 26 args[inchane]
